<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
{{date}}
<ion-content padding>
   
<ion-segment [(ngModel)]="type" (ionChange)="selectedTabChanged($event)">
    <ion-segment-button value="a">a</ion-segment-button>
    <ion-segment-button value="b">b</ion-segment-button>
</ion-segment>

  <input type="text" (change)="onChange($event)">
  <h2>Welcome to Ionic!</h2>
  <button ion-button (click)="mybutton()">mybutton</button>
  <button ion-button (click)="mysecondbutton()">mysecondbutton</button>
  <button ion-button (click)="deviceinfo()">deviceinfo</button>
  <button ion-button (click)="geolocation()">geolocation</button>
    <button ion-button (click)="watchposition()">watchposition</button>
    <button ion-button (click)="playvideo()">playvideo</button>
    <button ion-button (click)="openYoutubeVideo()">youtubevideo</button>
    <button ion-button (wheel)="wheelfun($event)">wheel</button>
    <button ion-button (dblclick)="dblclick($event)">dblclick</button>
    <button ion-button (click)="presentactionsheet()">actionsheet</button>
  <h3>{{latitude}}</h3>
  <h3>{{longitude}}</h3>


<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" (ionChange)="datechanged()" [(ngModel)]="myDate"></ion-datetime>
</ion-item>

<ion-list>

  <ion-item>
    <ion-label>Pepperoni</ion-label>
    <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Sausage</ion-label>
    <ion-toggle [(ngModel)]="sausage" disabled="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Mushrooms</ion-label>
    <ion-toggle [(ngModel)]="mushrooms"></ion-toggle>
  </ion-item>

</ion-list>

<h3>{{minutes}}:{{seconds}}</h3>

<ion-list>
  <ion-item-sliding #item>
    <ion-item>
      Item
    </ion-item>
    <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">Share</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button (click)="unread(item)">Unread</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


</ion-content>
